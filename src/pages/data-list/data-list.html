  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>dataList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item *ngFor="let item of itemList">
    <ion-thumbnail item-left>
      <img src="{{item.thumbnailUrl}}">
    </ion-thumbnail>
    <h2>{{item.id}}</h2>
    <p>{{item.title}}</p>
    <button ion-button clear item-right (click)="viewDataDetail(item)">View</button>
  </ion-item>
</ion-list>
</ion-content>
