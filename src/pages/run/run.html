  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
   <ion-item>
    <ion-label floating>Prefix</ion-label>
    <ion-input [(ngModel)]="prefix" type="text"></ion-input>
  </ion-item> 
   <ion-item>
    <ion-label floating>Delimiter</ion-label>
    <ion-input [(ngModel)]="delimiter" type="text"></ion-input>
  </ion-item> 
  <ion-item>
    <ion-label>Location</ion-label>
    <ion-select [(ngModel)]="location">
      <ion-option value="Boulder">Boulder</ion-option>
      <ion-option value="London">London</ion-option>
      <ion-option value="SanDiego">San Diego</ion-option>
      <ion-option value="Broomfield">Broomfield</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
 <ion-item>
  <ion-range [(ngModel)]="cloudCover">
    <ion-icon range-left  name="sunny"></ion-icon>
    <ion-icon range-right name="cloud"></ion-icon>
  </ion-range>
</ion-item> 
<ion-item>
  <ion-label>Start Date</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="startDate">
  </ion-datetime>
</ion-item>
<ion-item>
  <ion-label>End Date</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="endDate">
  </ion-datetime>
</ion-item>
<button ion-button block (click)="search()">Search</button>
</ion-content>
